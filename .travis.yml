sudo: required
language: C

services:
  - docker

before_install:
  - docker pull koomietx/grvy-gcc7-test:v1.0
  - docker ps -a
  - docker run koomietx/grvy-gcc7-test:v1.0 /bin/bash -c "ls -a"
  - docker run koomietx/grvy-gcc7-test:v1.0 /bin/bash -l -c "module list"

script:
  - echo $SHELL
  - gcc --version
  - . /etc/profile.d/lmod.sh
  - which module
  - ./bootstrap
  - module load boost
  - ./configure

notifications:
  email: false